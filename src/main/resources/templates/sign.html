<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>sign</title>
</head>
<body>
    <div class = "container">
        <div class="flowers">
            <img src = "/img/images/login-flowers.jpg">
        </div>
        <div class = "loginContainer">
            <div class = "loginPhoto">
               <a href = "welcomePage.html"> <img src = "/img/logo.svg"></a>
            </div>
            <div class="login-container">
                <form id = "signinForm" action = "sign" method = "POST">
                    <div class = "messages">

                    </div>
                    Sign in
                    <input name = "name" type="text" placeholder="name">
                    <input name="surname" type="text" placeholder="surname">
                    <input name = "email" type="text" placeholder="e-mail">
                    <input name = "password" type="password" placeholder="password">
                    <input name = "passwordconfirm" type="password" placeholder="repeat password">
                    <button type = "submit" >Sign in</button>
                </form>
            </div>
            <a href = "login.html"><button id = "signIn">Already have an account? Log in.</button></a>
        </div>
    </div>
</body>
